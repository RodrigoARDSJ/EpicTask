<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Task</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="sectiontask">
		<div class="color"></div>
		<div class="header">
			<ul>
				<li><a href="/task/new">Criar Task</a></li>
				<li><a href="/login">Login</a></li>
			</ul>
		</div>
		<div class="containertask">
			<div class="card">
				<div class="contentTask">
					<div class="titleBox">
						<ul th:each="task : ${tasks}">
							<li>
								<p th:text="${task.title}">
								<p th:text="${task.description}">
								<p th:text="${task.points}">
								<p><button class="btnDelete">apagar</button></p>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
